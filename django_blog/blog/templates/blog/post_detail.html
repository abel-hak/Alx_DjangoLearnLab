<!-- blog/templates/blog/post_detail.html -->
{% extends 'base_generic.html' %}
{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p>By {{ post.author }}</p>
  <a href="{% url 'blog:post_update' post.pk %}">Edit</a> | 
  <a href="{% url 'blog:post_delete' post.pk %}">Delete</a>
{% endblock %}
